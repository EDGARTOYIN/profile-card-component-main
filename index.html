<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="font-de">
    <main
      class="relative flex min-h-screen w-full items-center justify-center overflow-hidden bg-dark-cyan p-5"
    >
      <article
        class="z-20 overflow-hidden rounded-lg bg-white text-very-dark-desaturated-blue"
      >
        <section class="relative mb-12 grid justify-center">
          <img src="./images/bg-pattern-card.svg" alt="" />
          <img
            class="absolute bottom-[-50px] w-[100px] justify-self-center rounded-full border-4 border-white"
            src="./images/image-victor.jpg"
            alt=""
          />
        </section>
        <section>
          <div class="py-5 text-center">
            <h1 class="mb-1 text-xl font-bold">
              Victor Crest
              <span class="ml-1 font-semibold text-dark-grayish-blue">26</span>
            </h1>
            <h2 class="text-dark-grayish-blue">London</h2>
          </div>
          <div class="grid grid-cols-3 border-t border-dark-gray p-5">
            <div class="flex flex-col items-center justify-center">
              <p class="text-xl font-bold">80K</p>
              <p class="text-sm tracking-[0.1rem] text-dark-grayish-blue">
                Followers
              </p>
            </div>
            <div class="flex flex-col items-center justify-center">
              <p class="text-xl font-bold">803K</p>
              <p class="text-sm tracking-[0.1rem] text-dark-grayish-blue">
                Likes
              </p>
            </div>
            <div class="flex flex-col items-center justify-center">
              <p class="text-xl font-bold">1.4k</p>
              <p class="text-sm tracking-[0.1rem] text-dark-grayish-blue">
                Photos
              </p>
            </div>
          </div>
        </section>
      </article>
      <img
        class="absolute left-[-200px] top-[-200px] sm:left-[-450px] sm:top-[-450px]"
        src="./images/bg-pattern-top.svg"
        alt=""
      />
      <img
        class="bottom-0-[-200px] absolute right-[-200px] sm:bottom-[-450px] sm:right-[-450px]"
        src="./images/bg-pattern-bottom.svg"
        alt=""
      />
    </main>
  </body>
</html>
